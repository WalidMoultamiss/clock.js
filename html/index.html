<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/clocks.css">
    <link rel="stylesheet" href="../css/timer.css">
    <link rel="stylesheet" href="../css/stopwatch.css">
    <!-- Scripts -->
    <script src="../js/digital_clock.js"></script>
    <title>CLOCK</title>
</head>
<body>
    <div class="tabs">
        <!-- Clock tab -->
        <input type="radio" id="clock_tab" name="tabs">
        <label for="clock_tab">Clock</label>
        <div class="tab">
            <h2 class="phrase">The time now is </h2>
            <div id="digital_clock" title="click to switch clock type">
                <div id="time">
                    <div><span class="time_value">00</span><span>Hours</span></div>
                    <div><span class="time_value">00</span><span>Minutes</span></div>            
                    <div><span class="time_value">00</span><span>Seconds</span></div>
        
                </div>
            </div>
            <div id="analog_clock" title="click to switch clock type">
                <div class="outer-clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                    <div class="inner-clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Timer tab -->
        <input type="radio" id="timer_tab" name="tabs" checked>
        <label for="timer_tab">Timer</label>
        <div class="tab timer_tab">
            <h2>Set Timer</h2>
            <div id="timer_setter">
                <button type="button" title="use buttons or up and down keys on your keyboard to change number">&plus;</button>
                <input type="number" min="0" max="24" value="00" maxlength="2" title="use buttons or up and down keys on your keyboard to change number">
                <button type="button" title="use buttons or up and down keys on your keyboard to change number">&minus;</button>
                
                <button type="button" title="use buttons or up and down keys on your keyboard to change number">&plus;</button>
                <input type="number" min="0" max="60" value="00" title="use buttons or up and down keys on your keyboard to change number">
                <button type="button" title="use buttons or up and down keys on your keyboard to change number">&minus;</button>
                
                <button type="button" title="use buttons or up and down keys on your keyboard to change number">&plus;</button>
                <input type="number" min="0" max="60" value="00" maxlength="2" title="use buttons or up and down keys on your keyboard to change number">
                <button type="button" title="use buttons or up and down keys on your keyboard to change number">&minus;</button>
            </div>

            <div id="timer_text">
                <span id="hours">00</span><span>H</span>
                <span id="mins">00</span><span>M</span>
                <span id="secs">00</span><span>S</span>
                <span id="end"></span>
            </div>

            <div id="timer_control">
                <button type="button" id="timer_start">Start</button>
                <button type="button" id="timer_reset">Reset</button>
            </div>
        </div>
        
        <!-- Stopwatch tab -->
        <input type="radio" id="stopwatch_tab" name="tabs">
        <label for="stopwatch_tab">Stopwatch</label>
        <div class="tab stopwatch_tab">
            <h2>Under construction</h2>
            <h3>Coming Soon</h3>
            <div class="circle">
                <div></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/analog_clock.js"></script>
<script src="../js/clock_toggle.js"></script>
<script src="../js/timer_controller.js"></script>
</html>
