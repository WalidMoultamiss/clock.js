<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tabs.css">
    <!-- Scripts -->
    <script src="../js/clock.js"></script>
    <title>clock</title>
</head>
<body>
    <div class="mytabs">
        <!-- Clock tab -->
        <input type="radio" id="time_tab" name="mytabs" checked>
        <label for="time_tab">Clock</label>
        <div class="tab">
            <div id="clock">
                <h2>The time now is </h2>
                <div id="time">
                    <div><span class="time_value">00</span><span>Hours</span></div>
                    <div><span class="time_value">00</span><span>Minutes</span></div>            
                    <div><span class="time_value">00</span><span>Seconds</span></div>
        
                </div>
            </div>
        </div>
        <!-- Timer tab -->
        <input type="radio" id="tabsilver" name="mytabs">
        <label for="tabsilver">Timer</label>
        <div class="tab">
            <h2>Under construction</h2>
        </div>
        <!-- Stopwatch tab -->
        <input type="radio" id="tabgold" name="mytabs">
        <label for="tabgold">Stopwatch</label>
        <div class="tab">
            <h2>Under construction</h2>
        </div>
    </div>
</body>
</html>
